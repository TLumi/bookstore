<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  
    <title>Booklist</title>
   
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Muuta kirjan tietoja</h1>
	<div class ="row">
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			 <div class="col"><input type="hidden" th:field="*{id}" class="form-control"/></div>
			 <div class=" col"><input type="text" th:field="*{title}" /></div>
			 <div class="col"><input type="text" th:field="*{author}" /></div>
			 <div class="col"><input type="text" th:field="*{isbn}" /></div>
			 <div class="col"><input type="text" th:field="*{year}" /></div>
			 <div class="col"><input type="text" th:field="*{price}" /></div>
			 <div class="col">
			<select id= "categorylist" th:field="*{category}" class="form-control">
				<option th:each= "category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"> </option>
			</select>	
			</div>
								
	
			<div class= "col" style="clear: both; display: block; height: 10px;"></div>
			<input type="submit"  class="btn btn-primary"  value="Tallenna"></input>
			
		</form>
	</div>
</body>
</html>
