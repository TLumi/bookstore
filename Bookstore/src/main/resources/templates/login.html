<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<head>
	<meta charset="ISO-8859-1">
<title>Kirjautumissivu</title>
	</head>
	<body>

		<div th:if="${param.error}">
			Kayttajanimi tai salasana ei kelpaa.
		</div>
		
		<form th:action="@{/login}" method="post">
			<div><label> Kayttajanimi : <input type="text" name="username"/> </label></div>
			<div><label> Salasana: <input type="password" name="password"/> </label></div>
			<div><input type="submit" value="Kirjaudu sisaan"/></div>
		</form>

</body>
</html>
